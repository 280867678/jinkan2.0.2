<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>#title#</title>
</head>
<iframe id="iframepage" allowFullScreen=ture marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0"
		scrolling="no" src="#url#" height="100%" width="100%"></iframe>
<style type="text/css">
    body {
        margin: 0px;
        padding: 0px;
        background: #000;
    }
</style>
<script>
    var isiPad = navigator.userAgent.match(/iPad|iPhone|Linux|Android|iPod/i) != null;
    if (isiPad) {
        var el = document.getElementById('iframepage');
        el.parentNode.removeChild(el);
        alert("电脑模式不能在手机上播放")
    }
</script>
